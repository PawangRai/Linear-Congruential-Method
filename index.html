<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demand Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 40px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      color: #555;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #f9fafb;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #3498db;
      outline: none;
    }
    button {
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      background-color: #3498db;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .output {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #f9fafb;
      border-radius: 6px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Demand Calculator</h1>
    <label for="x0">Enter X₀ (Seed):</label>
    <input type="number" id="x0" placeholder="Enter X₀ (e.g. 27)" />

    <label for="a">Enter a (Multiplier):</label>
    <input type="number" id="a" placeholder="Enter a (e.g. 17)" />

    <label for="c">Enter c (Increment):</label>
    <input type="number" id="c" placeholder="Enter c (e.g. 4)" />

    <label for="m">Enter m (Modulus):</label>
    <input type="number" id="m" placeholder="Enter m (e.g. 100)" />

    <label for="days">Enter Number of Days (default 10):</label>
    <input type="number" id="days" placeholder="Enter number of days (default 10)" value="10" />

    <label for="averageDays">Calculate Average Daily Demand for the First N Days:</label>
    <input type="number" id="averageDays" placeholder="Enter N for average calculation (e.g. 4)" />

    <label for="expectedDay">Calculate Expected Demand on the Nth Day:</label>
    <input type="number" id="expectedDay" placeholder="Enter N for expected demand on Nth day (e.g. 5)" />

    <button onclick="calculateDemand()">Calculate Demands</button>

    <div class="output" id="result"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
